{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- carga tu CSS desde la carpeta static -->
    <link rel="stylesheet" href="{% static 'usuarios/css/Recuperar.css' %}">
    <link rel="shortcut icon" href="{% static 'usuarios/images/icon.png' %}" type="image/x-icon">
    <title>Recuperar Contraseña</title>
</head>
<body>
    <div class="contenedor_superior">
        <div class="flex_container">
            <!-- Título principal -->
            <div class="titulo">
                <h1>Recuperar Contraseña</h1>
            </div>

            <!-- Imagen -->
            <div class="imagen">
                <img class="recuperar" src="{% static 'usuarios/images/Recuperar.png' %}" alt="Recuperar">
            </div>

            <!-- Subtítulo -->
            <div class="titulo_dos">
                <h3>Introduce tu correo electrónico</h3>
            </div>

            <!-- Formulario de recuperación -->
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="entrada">
                    <!-- campo email proporcionado por PasswordResetView -->
                    {{ form.email }}
                    {{ form.email.errors }}
                </div>

                <div class="boton">
                    <button type="submit">Enviar</button>
                </div>
            </form>

            <!-- Enlace de regreso al login -->
            <p><a href="{% url 'login' %}">Volver al inicio de sesión</a></p>
        </div>
    </div>
</body>
</html>
